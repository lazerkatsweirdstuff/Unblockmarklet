<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Slides</title>
</head>
<body>
    <a>Drag this into your bookmarks bar: </a>
    <a href="javascript:(function() { 
        fetch('https://raw.githubusercontent.com/lazerkatsweirdstuff/Unblockmarklet/refs/heads/main/link.txt')
            .then(response => response.text())
            .then(url => {
                document.body.innerHTML = `<iframe src='${url.trim()}' style='position:fixed; top:0; left:0; width:100%; height:100%; border:none;'></iframe>`;
            })
            .catch(error => alert('Error loading content: ' + error));
    })();">Google Slides</a>
    <a>PS its called google slides so the teachers dont get sus ðŸ˜…</a>
</body>
</html>
